<section>
  <div>
    <button routerLink="/bemvindo" class="material-icons back-button">arrow_back</button>
  </div>

  <div>
    <h1>Preencha as informações para efetuar o seu cadastro</h1>
  </div>

  <form>

    <div class="input">
      <label for="nome">Nome</label>
      <input name="nome" id="nome" type="text" placeholder="Nome de usuário" required>
    </div>

    <div class="input">
      <label for="email">E-mail</label>
      <input name="email" id="email" type="email" placeholder="email" required>
    </div>

    <div class="input">
      <label for="senha">Senha</label>
      <input name="senha" id="senha" type="password" placeholder="Senha" required>
    </div>

    <div>
      <button routerLink="/home" class="submit-button">Finalizar cadastro</button>
    </div>

  </form>

</section>
